  <rect width="1500" height="920" fill="url(#bg2)"/>
  <text class="t" x="80" y="90">Why Built with Rust</text>
  <text class="s" x="80" y="126">A runtime choice that optimizes for reliability and scale</text>

  <circle cx="750" cy="460" r="150" fill="#fb923c" stroke="#7c2d12" stroke-width="4"/>
