  <rect x="1020" y="220" width="340" height="150" rx="18" fill="#c4b5fd" stroke="#6d28d9" stroke-width="3"/><text class="h" x="1132" y="287">Safety</text><text class="x" x="1092" y="322">Strong type and memory guarantees</text>
  <rect x="140" y="560" width="340" height="150" rx="18" fill="#86efac" stroke="#15803d" stroke-width="3"/><text class="h" x="170" y="627">Maintainability</text><text class="x" x="196" y="662">Clear module boundaries</text>
