    <style>.t{font:700 44px 'Avenir Next',Helvetica,sans-serif;fill:#111827}.s{font:500 22px 'Avenir Next',Helvetica,sans-serif;fill:#374151}.h{font:700 26px 'Avenir Next',Helvetica,sans-serif;fill:#111827}.x{font:500 19px 'Avenir Next',Helvetica,sans-serif;fill:#1f2937}.l{stroke:#334155;stroke-width:4}</style>
