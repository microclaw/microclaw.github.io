<svg width="1200" height="720" viewBox="0 0 1200 720" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">MicroClaw vs NanoClaw</title>
  <desc id="desc">Two-column comparison between NanoClaw and MicroClaw as of February 14, 2026.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <style>
      .h{font:700 42px -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif;fill:#f9fafb}
      .th{font:700 28px -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif;fill:#0f172a}
      .tx{font:500 22px -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif;fill:#1f2937}
      .cap{font:500 20px -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif;fill:#d1d5db}
    </style>
  </defs>
  <rect width="1200" height="720" fill="url(#bg)"/>
  <text x="60" y="84" class="h">MicroClaw vs NanoClaw</text>
  <text x="60" y="120" class="cap">Architecture trade-off map (as of 2026-02-14)</text>

  <rect x="60" y="160" width="500" height="500" rx="16" fill="#e5e7eb"/>
  <rect x="640" y="160" width="500" height="500" rx="16" fill="#d1fae5"/>

  <text x="90" y="210" class="th">NanoClaw</text>
  <text x="90" y="250" class="tx">• Minimal codebase, skill-first customization</text>
  <text x="90" y="290" class="tx">• WhatsApp-first default</text>
  <text x="90" y="330" class="tx">• Container isolation by default</text>
  <text x="90" y="370" class="tx">• Claude Agent SDK-centered runtime</text>
  <text x="90" y="410" class="tx">• New README emphasis: Agent Swarms</text>

  <text x="670" y="210" class="th">MicroClaw</text>
  <text x="670" y="250" class="tx">• Rust runtime with shared agent loop</text>
  <text x="670" y="290" class="tx">• Telegram-first + Discord/Web adapters</text>
  <text x="670" y="330" class="tx">• Built-in tool registry + sub-agent model</text>
  <text x="670" y="370" class="tx">• Durable sessions + context compaction</text>
  <text x="670" y="410" class="tx">• Layered memory + scheduler observability</text>
</svg>
